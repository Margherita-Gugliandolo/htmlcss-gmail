<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cassella Gmail</title>
    <link rel="stylesheet" href="gmail.css">
  </head>
  <body>
    <!-- Intestazione logo e titolo -->
    <div class="container">
      <header>
        <img src="img/gmail.png" alt="logo gmail" id="logo">
        <h3 id="gmail">Gmail</h3>
        <hr>
      </header>
        <!-- input -->
      <nav>
         <input type="text" placeholder="Search">
         <button type="button" name="button">VAI!</button>
         <h4>You have <span class="number">30</span> unread</h4>
        <hr>
      </nav>

      <main> <!-- corpo caselle mail -->
        <!-- inizio casella mail -->
      <div class="read">
        <div class="row-left">
          <input type="checkbox">
          <span class="star">&starf;</span> Oggetto della mail
        </div>

        <div class="row-right">
          corpo della mail
        </div>
      </div> <!--chiusura casella mail-->

       <div class="unread">
        <div class="row-left">
          <input type="checkbox">
          <span class="star">&starf;</span> Oggetto della mail
        </div>

        <div class="row-right">
          corpo della mail
        </div>
       </div>

       <div class="read">
        <div class="row-left">
          <input type="checkbox">
          <span class="star">&starf;</span> Oggetto della mail
        </div>

        <div class="row-right">
          corpo della mail
        </div>
       </div>

       <div class="unread">
        <div class="row-left">
          <input type="checkbox">
          <span class="star">&starf;</span> Oggetto della mail
        </div>

        <div class="row-right">
          corpo della mail
        </div>
       </div>
      <hr>
      </main>
      <footer>
       <span>GMAIL</span>
       <span><em>powered by Margherita Gugliandolo</em></span>
      </footer>
    </div>
  </body>
</html>
